version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-native-app
    tty: true
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    volumes:
      - /usr/src/node_modules
      - .:/usr/src
    stdin_open: true
    environment:
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=${REACT_NATIVE_PACKAGER_HOSTNAME}
      